<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
		<nav class="navbar navbar-light">
          <a class="navbar-brand">Leo</a>
      </nav>
      <div class="row">
		<div class="col-md-5">
			<div class="card" style="width: 25rem;">
				<div class="card-body text-center">
					<img class="img-thumbnail rounded-circle" src="images/leo.jpeg">
					<h1>Leo</h1>
					<p>I need all the attention.</p>
				</div>
			</div>
			<div class="card" style="width: 25rem;">
				<h1>About</h1>
				<p><i class="fa fa-heart-o" aria-hidden="true"></i> Weekends, Sleep, Food, Playing</p>
				<p><i class="fa fa-battery-full" aria-hidden="true"></i> Full of energy</p>
				<p><i class="fa fa-book" aria-hidden="true"></i> Homeshooled</p>
			</div>
			<div class="card" style="width: 25rem;">
				<h1>Skills</h1>
				<h6>Fetch</h6>
				<div class="progress" id="fetch">
  				<div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
				</div><br>
				<h6>Learn tricks</h6>
				<div class="progress" id="learn">
  				<div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
				</div><br>
				<h6>Obey commands</h6>
				<div class="progress" id="obey">
  				<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
				</div><br>
				<h6>Sense of smell</h6>
				<div class="progress" id="smell">
  				<div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
				</div><br>
				<h6>Swimming</h6>
				<div class="progress" id="swimming">
  				<div class="progress-bar" role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
				</div><br>
				<h6>Eating</h6>
				<div class="progress" id="eating">
  				<div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
				</div><br>
			</div>
		</div>
		<div class="col-md-7">
			<div class="card" style="width: 40rem;">
				<h1>A few things about me</h1>
			</div>
			<div class="card" style="width: 40rem;">
				<h1>Interests</h1>
				<h2>Food review</h2>
				<h2>Paper chewing</h2>
				<h2>Going on walks</h2>
			</div>
		</div>
	</div>
</div>
</div>
<footer class="page-footer font-small">
      <div class="footer-copyright text-center py-3">
        Leo the dog
    </footer>
</body>
</html>
